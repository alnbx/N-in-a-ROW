  <script>
	function checkLogin()
	{
		$(function() {
			$.getJSON("game.login.api")
			  .then(function(data) {
			  var user = data.user;
				//console.log(data);
				
				if (data.result != true) {
					setTimeout("location.href = 'login.html';",100); 
				} 
				else 
				{
					// update view
					$('#name').text(user);
					$('#nameBox').text(user);
					$('#nameSideBar').text(user);
				}
			  })
			  .fail(function(jqxhr, textStatus, errorThrown) {
				 console.log(errorThrown)
				 setTimeout("location.href = 'login.html';",100);  
			  })
		});
	}
	checkLogin;
	setInterval( checkLogin, 5000 );
  </script>
  
  
  
  
<script>
	
	
	function updateSideBarData(data)
	{
		var markup = "<ul class=\"sidebar-menu\" data-widget=\"tree\" id=\"sidebarData\">";
		
		
		// Build Playes List
		markup += "<li class=\"header\">Players</li>";
		
		$.each(data.players, function(i, item) {
			console.log("players: "+ item.name);
			//$("#sidebarData ul").append('<li><a href="/user/messages"><span class="tab">' + item.name + '</span></a></li>');
			
			
			if (item.current == false)
				markup += '<li><a href="#"><i class="fa fa-circle-o text-aqua"></i> <span>'+ item.name +'</span></a></li>';
			else
				markup += '<li><a href="#"><i class="fa fa-circle-o text-yellow"></i> <span>'+ item.name +'</span></a></li>';
			
			
		});
		
		
		// Build last moves
		markup += "<li class=\"header\">Last Moves</li>";
		
		$.each(data.moves, function(i, item) {
			markup += '<li><a href="#"><i class="fa fa-circle-o text-aqua"></i> <span>'+ item.playerName + " : " + item.move + " : " + item.moveType + '</span></a></li>';
		});
		
		
		$('#gameSideBarData').html(markup);		// Append changes to the page
	}
	
	

	
	function getGameGeneralData()
	{
		$(function() {
			$.getJSON("gameBoard.general.api")
			  .then(function(data) {
				console.log(data);
				
				
				if (data.result != true) {
					console.log("Fail get status:" + data);
				} 
				else 
				{
					// update user status (Player or viewer)
					console.log("Updating player stat");
					if (data.isPlayer == true) {
						$('#PlayerStatus').html(" <i class=\"fa fa-circle text-success\"></i> Player ");
					} else {
						$('#PlayerStatus').html(" <i class=\"fa fa-circle text-warning\"></i> Viewer");
					}
					
					//Update game name
					$('#gameName').text(data.gameName);
					
					
					// Update Players List
					updateSideBarData(data);
					
				}
			  })
		});
	}
	getGameGeneralData;
	setInterval( getGameGeneralData, 1000 );
  </script>
  
  
  
  
  
  
  
  <script>
  
	function insertChip(col, isInsert)
	{
		$(function() {
			$.getJSON("gameBoard.gameMove.api?id="+col+"&isInsert="+isInsert)
			  .then(function(data) {
				
				
				if (data.result != true) {
					$('#errorMsgArea').html("<div class=\"callout callout-danger\"><h4>Oh Oh!</h4><p id=\"errorMsg\">"+data.msg+"</p></div>");
					
				} 
				else
				{
					//if sucess, just update the boardData
					getGameData();
				}
			  })
			  .fail(function(jqxhr, textStatus, errorThrown) {
				 console.log(errorThrown)
				 $('#gameBoardTable').html("<div class=\"alert alert-danger alert-dismissible\"><button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-hidden=\"true\">×</button><h4><i class=\"icon fa fa-ban\"></i> Error!</h4>Unable to load the games data, make sure the server is running</div>");
			  })
		});
	}
  
  
  
  
  
  
  
	function buildGameBoard(gameData)
	{
	
		var markup = "<tr>";
		
		for (i = 0; i < gameData.boardColSize; i++) { 
			if (gameData.currentPlayerMove)
				markup += "	<td align=\"center\" onclick=\"insertChip('"+i+"', 1);\"><img src=\"./dist/img/arrow_down.png\"></img></td>";
			else
				markup += "	<td align=\"center\"><img src=\"./dist/img/arrow_down.png\"></img></td>";
		}
		markup += "</tr>";
		markup += "<tr>";

				
		
		// Go over the game data array
		var cellNumber = 1;
		$.each(gameData.boardData, function(i, item) {
			markup += "<td align=\"center\"><img src=\"./dist/img/p" + item + ".png\"></img></td>";
			
			
			console.log("cellNumber:" + cellNumber + " | boardColSize" + gameData.boardColSize+ " | boardRowSize: " + gameData.boardRowSize);
			
			//Create new Row
			if ( (cellNumber % gameData.boardColSize) == 0){
				markup += "</tr>";
				markup += "<tr>";
			}
				
			
			cellNumber++;
		});
		
		
		for (i = 0; i < gameData.boardColSize; i++) { 
			if (gameData.currentPlayerMove)
				markup += "	<td align=\"center\" onclick=\"insertChip('"+i+"', 0);\"><img src=\"./dist/img/arrow_down.png\"></img></td>";
			else
				markup += "	<td align=\"center\"><img src=\"./dist/img/arrow_down.png\"></img></td>";
		}
		markup += "</tr>";


		$("#gameBoardTable tbody").append(markup);
	}
	  
  
  	function getGameData()
	{
		$(function() {
			$.getJSON("gameBoard.gameData.api")
			  .then(function(data) {
				
				
				if (data.result != true) {
					$('#gameBoardTable').text("Unable to load games data");
				} 
				else
				{
					$('#gameBoardTable tbody').empty();				//Clear current table data
					
					buildGameBoard(data);		//build the table headers with buttons
					

				}
			  })
			  .fail(function(jqxhr, textStatus, errorThrown) {
				 console.log(errorThrown)
				 $('#gameBoardTable').html("<div class=\"alert alert-danger alert-dismissible\"><button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-hidden=\"true\">×</button><h4><i class=\"icon fa fa-ban\"></i> Error!</h4>Unable to load the games data, make sure the server is running</div>");
			  })
		});
	}
	setInterval( getGameData, 2000 );
  </script>
