  <script>
	function addGameRow(itm)
	{
		var boardSize = (itm.boardCols * itm.boardRows);
		//var percent = Math.floor((itm.boardComplete / boardSize ) * 100);
		
	
		var markup = "<tr>";
		markup += "<td>" + itm.id + "</td>";
        markup += "<td>" + itm.name + "</td>";
		//markup += "<td><div class=\"progress progress-xs progress-striped active\"><div class=\"progress-bar progress-bar-success\" style=\"width: " + percent + "%\"></div> </div> </td>"
		markup += "<td><span class=\"badge bg-green\"> " + itm.registeredPlayers +"/ " + itm.totalPlayers + "</span></td>";
		
		
		if (itm.status == "playing") {
		
			markup += "<td><span class=\"label label-success\">On going</span></td>";
			markup += "<td><a class=\"btn btn-block btn-success btn-sm\" href=\"gameBoard.html#"+ itm.id +"\"><i class=\"fa fa-tv\"></i> View</a></td>";
			
		} else if (itm.status == "ended") {
		
			markup += "<td><span class=\"label label-danger\">Ended</span></td>";
			markup += "<td><a class=\"btn btn-block btn-success btn-sm\" href=\"gameBoard.html#"+ itm.id +"\"><i class=\"fa fa-tv\"></i> View</a></td>";
		
		} else {
		
			markup += "<td><span class=\"label label-warning\">Panding players</span></td>";
			markup += "<td><a class=\"btn btn-block btn-success btn-sm\" href=\"gameBoard.html#"+ itm.id +"\"><i class=\"fa fa-play\"></i> Play</a></td>";
		
		}
				
        $("#gameTable tbody").append(markup);
	}
	
  
  
	function getGameData()
	{
		$(function() {
			$.getJSON("games.data.api")
			  .then(function(data) {
			  var user = data.user;
				//console.log(data);
				
				if (data.result != true) {
					$('#gameTable').text("Unable to load games data");
				} 
				else
				{
					$('#gameTable tbody').empty();				//Clear current table data
				
				
					// Go over the game data array
					$.each(data.games, function(i, item) {
						addGameRow(item);						// add the game to the table
						console.log("addGameRow: "+ item.name)
					});
				}
			  })
			  .fail(function(jqxhr, textStatus, errorThrown) {
				 console.log(errorThrown)
				 $('#gameTable').html("<div class=\"alert alert-danger alert-dismissible\"><button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-hidden=\"true\">Ã—</button><h4><i class=\"icon fa fa-ban\"></i> Error!</h4>Unable to load the games data, make sure the server is running</div>");
			  })
		});
	}
	getGameData;
	setInterval( getGameData, 2000 );
  </script>

<script>

    $("#uploadFile").click(function(event) {
        $.ajax({
            data: $(this).serialize(),
            timeout: 2000,
            error: function() {
                console.error("Failed to submit");
            },
            success: function(data) {
                var file = document.getElementById('exampleInputFile').files[0];
                console.log("chosen file: " + file.name);
                var reader = new FileReader();
                reader.readAsText(file);
                reader.onload = function(e) {
                    var xmlContent = reader.result;
                    xmlContent = xmlContent.replace(/"/g, "'");
                    var postRequest = $.post('games.uploadGame.api');
                    postRequest.done(function(returnedData) {
                        console.log("in settings call back" + returnedData);
                        jsonStr = JSON.stringify(returnedData);
						//$("#response3").text(jsonStr);
						alert(($.parseJSON(returnedData))['msg']);
                    });
                    postRequest.fail(function(xhr, status, error) {
                        alert("Error: " + error);
                    });
                }
                return false;
            }
        });
        return false;
    });
  });
</script>
