<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Game Chat</title>
    <script src="../commonWeb/jquery-2.0.3.min.js"></script>
    <script src="../commonWeb/context-path-helper.js"></script>
    <script src="../commonWeb/extract-params-from-url-helper.js"></script>
    <link rel="stylesheet" href="../commonWeb/bootstrap.min.css">
    <link rel="stylesheet" href="chatroom.css">
    <script src="chatroom.js"></script>
</head>
<body style="background-image: url('./dist/img/chat_background.png')">
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-1">
            <div class="sidebar">
                <h4>Players</h4>
                <div class="clearfix">
                    <div class="input">
                        <ul id="userslist">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-4" style="padding-left: 100px;">
            <div class="content">
                <div id="chatwindow">
                    <h4 id="chatTitle">Chat</h4>
                    <div id="chatarea" class="span6"></div>
                    <form id="sendChat" method="POST" action="sendChat">
                        <input type="text" id="userstring" name="userstring"/>
                        <input type="submit" value="Send"/>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-xs-1">
            <div class="button">
                <button id="exitChatBtn" type="button" class="btn btn-primary btn-block btn-flat">Exit Chat</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
