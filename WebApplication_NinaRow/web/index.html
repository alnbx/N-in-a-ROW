<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="commonWeb/jquery-2.0.3.min.js"></script>
    <script src="commonWeb/context-path-helper.js"></script>
    <script src="index.js"></script>
    <title>Test</title>
</head>
<body>
<div class="container">
    <h1>Testing servlets APIs</h1>
    <br/>
    <h2>Login Servlet</h2>
    <form id="login" method="GET" action="login">
        username:<br>
        <input id="username" type="text" name="username"><br>
        playertype:<br>
        <input id="playertype" type="text" name="playertype">
        <input type="submit" value="GO"/>
    </form>
    <div class="content">
        <h4>The reponse:</h4>
        <div id="response1"></div>
    </div>
    <h2>UsersList Servlet</h2>
    <button id="usersList" type="button">Get users list</button>
    <div class="content">
        <h4>The reponse:</h4>
        <div id="response2"></div>
    </div>
    <h2>UploadFile Servlet</h2>
    <button id="uploadFile" type="button">Upload a File</button>
    <input type="file" id ="files"/>
    <div class="content">
        <h4>The reponse:</h4>
        <div id="response3"></div>
    </div>
    <h2>GamesList Servlet</h2>
    <button id="gamesList" type="button">Get games list</button>
    <div class="content">
        <h4>The reponse:</h4>
        <div id="response4"></div>
    </div>
    <h2>RegisterToGame Servlet</h2>
    <form id="registerToGame" method="GET" action="registerToGame">
        gamename:<br>
        <input id="gamename" type="text" name="gamename"><br>
        <input type="submit" value="GO"/>
    </form>
    <div class="content">
        <h4>The reponse:</h4>
        <div id="response5"></div>
    </div>
    <h2>PlayMove Servlet</h2>
    <form id="playMove" method="GET" action="playMove">
        col:<br>
        <input id="movecol" type="text" name="movecol"><br>
        moveType:<br>
        <select id="movetype" name="movetype">
            <option value="insert">insert</option>
            <option value="popout">popout</option>
        </select>
        <input type="submit" value="GO"/>
    </form>
    <div class="content">
        <h4>The reponse:</h4>
        <div id="response6"></div>
    </div>
</div>
</body>
</html>
